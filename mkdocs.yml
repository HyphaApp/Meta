site_name: Hypha docs
site_url: https://docs.hypha.app/
site_description: 'Documentation for Hypha, an open source submission management platform.'
repo_url: https://github.com/HyphaApp/hypha-docs
edit_uri: edit/main/docs/
copyright: >-
  Licensed under <a href="https://github.com/HyphaApp/hypha-docs/blob/main/LICENSE">CC0-1.0</a> â€¢ <a href="#__consent">Change cookie settings</a>
dev_addr: localhost:9100

theme:
  name: material
  favicon: https://www.hypha.app/favicon-32x32.png
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - header.autohide

plugins:
  - awesome-pages
  - search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: false
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys

nav:
  - Home: index.md
  - ...
  - Glossary: glossary.md

extra:
  social:
  - icon: material/chat
    link: https://chat.hypha.app/
    name: Hypha Chat

  - icon: material/forum
    link: https://we.hypha.app/
    name: Hypha Forum

  - icon: material/github
    link: https://github.com/HyphaApp/
    name: GitHub Org
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/HyphaApp/hypha-docs/issues/new/?title=[Feedback]+{title}+-+{url}"
            target="_blank" rel="noopener">feedback form</a>
            or post on <a href="https://we.hypha.app/c/documentation/8" target="_blank" rel="noopener">our forum</a>.
